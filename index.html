<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header>
        <h1>Rock Paper Scissor - Single Player</h1>
    </header>

    <div id="scoreboard">
    <div id="userLabel" class="player-label">user</div>
    <div id="compLabel" class="player-label">comp</div>
    <span id="userScore">0</span>:<span id="compScore">0</span>
    </div>

    <div id="playResult"class="result"><p>Waiting for play!</p></div>

    <div id="option-grid" class="option-grid">
    <div id="rock" class="option-container hvr-pulse"></div>
    <div id="paper" class="option-container hvr-pulse"></div>
    <div id="scissor" class="option-container hvr-pulse"></div>
    <p>Make your move!</p>
    </div>

    <!--<footer>
        <p>Built by - BelgianMuscle</p>
    </footer>-->
    <script src="singleRPS.js"></script>
</body>
</html>
